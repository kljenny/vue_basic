<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="reduce">-</button>
      {{res}}
      <button @click="add">+</button><br />
      總價:{{parse()}} 美金:{{usa()}}
    </div>
    <script src="https://unpkg.com/vue"></script>

    <script>
      console.log(Vue);
      const app = Vue.createApp({
        data() {
          return {
            res: 0,
            count: 1,
            price: 100,
            dollar: 0,
          };
        },
        methods: {
          parse() {
            // console.log("adsadds");
            return 100 * this.res;
          },
          usa() {
            // console.log("adsadds");
            return 30 * this.price;
          },

          add() {
            // this.res += 1;
            if (this.res >= 100) return;
            this.res += this.count;
          },

          reduce() {
            // this.res -= 1;
            if (this.res == 0) return;
            this.res -= this.count;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
